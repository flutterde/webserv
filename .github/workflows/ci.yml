name: Webserv Build and test (C++98)

on:
  push:
    branches:
      - main
      - otm
      - achakkaf
      - mboujama
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Run make
      run: make

