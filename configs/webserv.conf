

# Define the first server
server {
    # Host and port
    host 127.0.0.1;
    port 8080;

    # Server name (optional)
    server_name myserver.local;

    # Default error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Limit the client body size (in bytes)
    client_max_body_size 1048576;

    # Routes
    location / {
        # Root directory for this route
        root /var/www/html;

        # Default file to serve if directory is requested
        index index.html;

        # HTTP methods allowed
        allow_methods GET POST DELETE;

        # Directory listing
        autoindex off;

        # File upload configuration
        upload_enabled on;
        upload_store /var/www/uploads;
    }

    location /api {
        # Root directory for API route
        root /var/www/api;

        # HTTP redirection
        redirect /api/v1;
    }

    # CGI configuration
    location /scripts {
        root /var/www/cgi-bin;
        cgi_enable .php .py;
        cgi_path_info on;
    }
}

# Define another server on a different port
server {
    host 127.0.0.1;
    port 9090;

    server_name another-server.local;

    # Default error pages
    error_page 403 /errors/403.html;

    # Routes
    location /static {
        root /var/www/static;
        allow_methods GET;
        autoindex on;
    }
}
